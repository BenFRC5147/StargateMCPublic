dialog:
  name: 'Walter Harriman - Introduction'
  version: '1.0.1'
  category: 'Stargate Command'
  escDisabled: 'NO'
  hideNPC: 'NO'
  text:
  - "You'll find me in charge of the dialling computer for the earth stargate."
  - "If you are set to go on a mission, just speak with me and I'll dial it up."
  - ''
  sound: 'NONE'
  showWheel: 'YES'
  components:
    AddDialogOption-a:
      type: 'setting'
      data:
        icon-key: ''
        optionPosition: '1'
        optionText: "I'd like to visit an uncontrolled world."
        optionTextColor: 'YELLOW'
        optionType: 'DIALOG'
        actionText: 'Walter Harriman - MilkyWay - Uncontrolled'
    AddDialogOption-b:
      type: 'setting'
      data:
        icon-key: ''
        optionPosition: '2'
        optionText: 'I need to travel to a hostile world.'
        optionTextColor: 'YELLOW'
        optionType: 'DIALOG'
        actionText: 'Walter Harriman - MilkyWay - Goauld'
